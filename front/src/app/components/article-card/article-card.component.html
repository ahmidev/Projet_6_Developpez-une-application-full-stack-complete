<div class="container my-4" *ngIf="article">
  
  <div class="d-flex  mb-3 ">
    <a (click)="goBack()" class="text-dark me-5 arrow-back">
      <i class="bi bi-arrow-left"></i>
    </a>
    <h2 class="ms-3">{{ article.title }}</h2>
   
  </div>
  <div class="mb-4">
    <div class="d-flex justify-content-between">
      <p>Date : {{ article.createdAt | date: 'dd/MM/yyyy, HH:mm' }}</p>
      <p>Auteur : {{ article.user.userName }}</p>
      <p>Thème : {{ article.topicDTO.name }}</p>
    </div>
    <p>{{ article.content }}</p>
    <hr />
  </div>

  <!-- Section des commentaires -->
  <h4>Commentaires</h4>

  <div *ngFor="let comment of article.comments" class="d-flex align-items-start mb-4">
    <div class="comment-avatar me-3">
      <img src="/assets/avatar.png" alt="avatar" class="rounded-circle" style="width: 40px;" />
    </div>
    <div class="comment-content bg-light p-3 rounded">
      <p class="mb-1"><strong>{{ comment.user.userName }}</strong></p>
      <p>{{ comment.content }}</p>
    </div>
  </div>

<div class="d-flex align-items-center mt-4" style="gap: 10px;">
  <form [formGroup]="commentForm" class="w-100 d-flex">
    <textarea class="form-control" formControlName="content" rows="1" placeholder="Écrivez ici votre commentaire"></textarea>
    <button class="btn btn-outline-secondary" type="button" (click)="submitComment()" style="padding: 10px;">
      <i class="bi bi-send" style="font-size: 24px; color: purple;"></i>
    </button>
  </form>
</div>

</div>
