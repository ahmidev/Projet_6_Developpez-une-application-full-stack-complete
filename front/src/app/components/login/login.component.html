<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="logo mb-4">
      <img src="/assets/logo_p6.png" alt="MDD Logo" class="img-fluid" style="max-width: 150px;" />
    </div>
    <h2 class="mb-4">Se connecter</h2>
    <form class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail ou nom d'utilisateur</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
  </div>
