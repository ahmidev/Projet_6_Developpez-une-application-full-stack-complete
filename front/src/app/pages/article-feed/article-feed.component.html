<!-- Navbar avec logo et navigation -->
<!-- Conteneur principal -->
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" [routerLink]="['/create-article']">Cr√©er un article</button>
    <div (click)="sortArticlesByDate()">
      <span class="me-2">Trier par</span>
      <i class="bi" [ngClass]="isAscending ? 'bi-sort-up' : 'bi-sort-down'"></i>
    </div>
  </div>

  <!-- Grille des articles -->
  <div class="row">
    <!-- Boucle sur les articles pour les afficher -->
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let article of articles">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-subtitle text-muted">{{ article.createdAt | date: 'dd/MM/yyyy, HH:mm' }} | {{ article.author.name }}</p>
          <p class="card-text">{{ article.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
