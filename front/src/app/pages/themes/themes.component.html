<div class="container my-4">
  <div class="row">
    <!-- Boucle sur les thèmes récupérés -->
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let theme of themes">
      <app-theme-card 
        [theme]="theme" 
        [isSubscribed]="isSubscribed(theme.id)"
        (subscribe)="subscribeToTheme($event)">
      </app-theme-card>
    </div>
  </div>
</div>
